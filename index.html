<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Captain</title>
    <link rel="stylesheet"  href="./node_modules/bootstrap/dist/css/bootstrap.min.css"  >
    <link href="./node_modules/bootstrap-material-design-4.8.8/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="./node_modules/bootstrap-material-design-4.8.8/css/mdb.min.css" rel="stylesheet">
  
  <link href="./node_modules/bootstrap-material-design-4.8.8/css/style.css" rel="stylesheet">


</head>
<body>
  <div class="row mx-auto margin-top:10%" >

    <!-- Grid column -->
    <div class="col-lg-4 col-md-12 center">
  
      <!--Card Wider-->
      <div class="card card-cascade wider">
  
        <!--Card image-->
        <div class="view view-cascade overlay">
          <img src="./Glyph-Icon-hero.png" class="card-img-top"
            alt="wider" >
          
        </div>
        <!--/Card image-->
  
        <!--Card content-->
        <div class="card-body card-body-cascade text-center">
          <!--Title-->
          <h4 class="card-title"><strong>Insta Downloader</strong></h4>
          
  
         
          <div  style="  margin-top: 20%;margin-bottom: 30%; width: 50%;height: 5%;margin-left: 25%; margin-right: 50%;" class="input-group mb-3 "  >
            <div class="md-form form-lg">
            <input type="text"  class="form-control form-control-lg"  id="input-text" style="height: 50px; "  width="20" aria-label="Address" aria-describedby="basic-addon2" placeholder="Post Address" >
            
        
            </div>
              <button id="download"  class="btn peach-gradient center" >Download </button>
            
          </div>
        </div>
        <!--/.Card content-->
  
      </div>
      <!--/.Card Wider-->
  
    </div>
    </div>
  


  <script type="text/javascript" src="./node_modules/bootstrap-material-design-4.8.8/js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./node_modules/bootstrap-material-design-4.8.8/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./node_modules/bootstrap-material-design-4.8.8/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./node_modules/bootstrap-material-design-4.8.8/js/mdb.min.js"></script>
  <script src="render.js"></script>

</body>
</html>
